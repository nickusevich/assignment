services:
  db:
    image: pgvector/pgvector:pg16
    container_name: football_news_db
    environment:
      POSTGRES_USER: football
      POSTGRES_PASSWORD: football
      POSTGRES_DB: football_news
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football -d football_news"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: football_news_app
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://football:football@db:5432/football_news
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    command: uv run python main.py
volumes:
  pgdata: